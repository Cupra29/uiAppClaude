name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Project Setup
        run: |
          npm install --legacy-peer-deps
          npx prisma generate
          npx prisma migrate dev

      - name: Start Development Server
        run: |
          npm run dev -- --turbopack > logs.txt 2>&1 &
          npx wait-on http://localhost:3000 --timeout 60000
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          claude_args: |
            --system-prompt 'The project is already set up with all dependencies installed.
            The server is already running at localhost:3000. Logs from it
            are being written to logs.txt. If needed, you can query the
            db with the sqlite3 cli. If needed, use the mcp__playwright
            set of tools to launch a browser and interact with the app.'
            --mcp-config '{"mcpServers":{"playwright":{"command":"npx","args":["@playwright/mcp@latest","--allowed-origins","localhost:3000;cdn.tailwindcss.com;esm.sh"]}}}'
            --allowedTools "Bash(npm:*),Bash(sqlite3:*),mcp__playwright__browser_snapshot,mcp__playwright__browser_click,mcp__playwright__start_codegen_session,mcp__playwright__end_codegen_session,mcp__playwright__get_codegen_session,mcp__playwright__clear_codegen_session,mcp__playwright__navigate,mcp__playwright__screenshot,mcp__playwright__resize,mcp__playwright__click,mcp__playwright__click_and_switch_tab,mcp__playwright__iframe_click,mcp__playwright__iframe_fill,mcp__playwright__hover,mcp__playwright__fill,mcp__playwright__select,mcp__playwright__upload_file,mcp__playwright__evaluate,mcp__playwright__console_logs,mcp__playwright__close,mcp__playwright__expect_response,mcp__playwright__assert_response,mcp__playwright__custom_user_agent,mcp__playwright__get_visible_text,mcp__playwright__get_visible_html,mcp__playwright__go_back,mcp__playwright__go_forward,mcp__playwright__drag,mcp__playwright__press_key,mcp__playwright__save_as_pdf"
